<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="stylesheets/colors.css">
    <link rel="stylesheet" href="stylesheets/style.css">

    <script src="https://kit.fontawesome.com/35d2f9faef.js" crossorigin="anonymous"></script>
    <script src="lib/jquery-3.6.0.min.js"></script>

        <!-- 1 -->

        <div class="tab design" title="Design">

                <div>
                    <div class="folder" id="wa">
                        <img class="icon" src="assets/images/wes-anderson.png">

                    </div>
                    <div class="folder" id="mca">

                    </div>
                    <div class="folder" id="jam">

            <span class="tag">Print</span>

                    <img class="icon" src="assets/images/calendar.png">

                </div>
                <div class="folder" id="moma">
                    <img class="icon" src="assets/images/moma.png">

                </div>

                    <img class="icon" src="assets/images/playlist.png">

                </div>
            </div>
        </div>

        <div class="tab art" title="Art">

                    <img class="icon" src="assets/images/artist-book.png">

                </div>
                <div class="folder" id="graham">
                    <img class="icon" src="assets/images/graham.png">

                </div>
                <div class="folder" id="rc">
                    <img class="icon" src="assets/images/rhythmic-comp.png">
                    <p class="title">Rhythmic Composition</p>

        <div class="tab about" title="About Me"></div>



        <!-- Wes Anderson -->

        <div class="tab" id="wa" title="Wes Anderson Wordmark">
            <img src="assets/images/wes-anderson/0.jpeg">
            <img src="assets/images/wes-anderson/1.jpeg">
            <img src="assets/images/wes-anderson/2.jpeg">
            <img src="assets/images/wes-anderson/3.jpeg">
            <img src="assets/images/wes-anderson/4.jpeg">
            <img src="assets/images/wes-anderson/5.jpeg">

        <div class="tab" id="mca" title="MCA Identity System">

        </div>

        <div class="tab" id="calendar" title="2021 Calendar Postcard Series">
            <img src="assets/images/calendar/postcard-1.jpeg">
            <img src="assets/images/calendar/postcard-2.jpeg">
            <img src="assets/images/calendar/postcard-3.jpeg">
            <img src="assets/images/calendar/postcard-4.jpeg">

    <footer>
